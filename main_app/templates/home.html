{% extends 'base.html' %} {% block content %}

<div class="hero-image">
  <div class="hero-text">
    <h1>Metamazon</h1>
    <h6>Meeting your virtual needs</h6>
  </div>
</div>

<div class="filters">
  <div class="filter-type">
    <a
      class="dropdown-trigger material-icons prefix"
      href="#"
      data-target="dropdown2"
      >filter_list</a
    >
    <ul id="dropdown2" class="dropdown-content">
      <li><a href="#!">All</a></li>
      <li><a href="#!">Digital Art</a></li>
      <li><a href="#!">Course</a></li>
      <li><a href="#!">Music</a></li>
      <li><a href="#!">Service</a></li>
    </ul>
  </div>
  <div class="filter-cost">
    <label>Sort by Price:</label>
    <button
      class="sort btn btn-floating waves-effect light-grey text-darken-1"
      data-sort="price:asc"
    >
      <i class="small material-icons">arrow_upward</i>
    </button>
    <button
      class="sort btn btn-floating waves-effect light-grey text-darken-1"
      data-sort="price:desc"
    >
      <i class="small material-icons">arrow_downward</i>
    </button>
  </div>
</div>

{% for product in product %}
<div class="card">
  <a href="{% url 'detail' product.id %}">
    <div class="card-content">
      <span class="card-title"> {{ product.name }}</span>
      <img src="/static/images/{{product.img}}" />
      <p>description: {{ product.description }}</p>
      <p>price: {{ product.price }}</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
