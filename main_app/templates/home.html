{% extends 'base.html' %} {% block content %} {% load material_form %}

<div class="hero-image">
  <div class="hero-text">
    <h1>Metazon</h1>
    <h5>Meeting your virtual needs</h5>
  </div>
</div>

<!-- 	SORTING BUTTON'S ROW	 -->
<div id="sorting-row" class="row">
  <div class="input-field col s12 m12 l10">
    <div class="select-wrapper">
      <i class="material-icons prefix">filter_list</i>
      <select id="FilterSelect">
        <option class="filter" selected disabled>Filter Category</option>
        <option class="filter" value="all" data-filter="all" selected>All</option>
        <option class="filter" value=".category-D">Digital Art</option>
        <option class="filter" value=".category-C">Course</option>
        <option class="filter" value=".category-S">Service</option>
        <option class="filter" value=".category-M">Music</option>
      </select>
    </div>
  </div>

  {% for product in products %}
  <div class="row">
    <div id="Container" class="project-cards-container">
      <div class="col s12 m6 l4 mix category-{{product.category_type}}" price="{{product.price}}" data-name="{{product.name}}">
        <div class="card" style="height: 600px" id="">
          <div class="card-content">
            <a href="{% url 'detail' product.id %}">
              <img style="height: 400px" src="/{{ product.image }}" class="lazyload responsive-img" ondragstart="return false;">
              <span class="card-title">
                {{ product.name }}</span>
              <p>
                {{ product.description }}
              </p>
              <p>price:
                {{ product.price }}
              </p>

              </br>

              <a href="{% url 'cart_add' product.id %}" style="color:#ffffff;"> <button class="waves-effect waves-light btn" type="Add to Cart"><i class="small material-icons">add_shopping_cart</i></button></a>

          </div>
        </div>

      </div>
      {% endfor %}
    </div>

    {% endblock %}
