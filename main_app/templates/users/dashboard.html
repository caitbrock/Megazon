<!--main_app/templates/users/dashboard.html-->

{% extends 'base.html' %}
{% block content %}
Hello, {{users.username|default:'Guest'}}

<div>
 {% if users.is_authenticated %}
 <a href="{% url 'logout' %}">Logout</a>
 <a href="{% url 'password_change' %}">Change password</a>
 {% else %}
 <a href="{% url 'login' %}">Login</a>
 {% endif %}
</div>

{% endblock %}
